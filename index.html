<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- 👍 -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <section class="card container">
    <div class="image-header">
      <img class="image-header-mobile" src="./assets/images/image-header-mobile.jpg" alt="">
      <img class="image-header-desktop" src="./assets/images/image-header-desktop.jpg" alt="">
    </div>
    <!-- <div class="image-header"></div> -->
    <div class="card-content">
      <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <ul class="card-socials">
        <li class="card-socials-item">10k+ <span>companies</span></li>
        <li class="card-socials-item">314 <span>templates</span></li>
        <li class="card-socials-item">12m+ <span>queries</span></li>
      </ul>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kellen Ruyle</a>.
  </div>

</body>

</html>
